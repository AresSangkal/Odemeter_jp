<script type="text/javascript">
    var response;
    var response2="0|0|0|0|0";
    var bonus_tot=0;
    var bonus_start=0;
    var bonus_end=0;
    var bonus_bet=0;
    var bonus_val=0;
    var start_mini = 0;
    var stop_mini = 0;
    var odo_mini;
    var start_gold = 0;
    var stop_gold = 0;
    var odo_gold;
    var start_super = 0;
    var stop_super = 0;
    var odo_super;
    var prize = 0;
    var prize_val=0.01;
    var prize_winner=0;
    var audio_loop=0;
    var audioElement;

        var response="1200|800|120";
        var bonus_array = response.split("|");
        stop_mini = bonus_array[0]-1;
        stop_gold = bonus_array[1]-1;
        stop_super = bonus_array[2]-1;

    function run() {
        var ctx_mini = document.getElementById('miniMystery').getContext('2d');
        var ctx_gold = document.getElementById('goldMystery').getContext('2d');
        var ctx_super = document.getElementById('superMystery').getContext('2d');

        odo_mini = new odometer(ctx_mini, {height: 250,digits: 4,decimals: 2,value: start_mini});
        odo_gold = new odometer(ctx_gold, {height: 250,digits: 4,decimals: 2,value: start_gold});
        odo_super = new odometer(ctx_super, {height: 250,digits: 4,decimals: 2,value: start_super});
        update();
    }

    function update() {
        if(start_mini<stop_mini){
            start_mini += (stop_mini-start_mini)/10;
        }

        if(start_gold<stop_gold){
            start_gold += (stop_gold-start_gold)/12.5;
        }

        if(start_super<stop_super){
            start_super += (stop_super-start_super)/15;
        }
                
        odo_mini.setValue(start_mini);
        odo_gold.setValue(start_gold);
        odo_super.setValue(start_super);
        setTimeout(update, 100);
    }
    
	run();
</script>
